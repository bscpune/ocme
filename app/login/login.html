            <form class="form-horizontal" role="form" ng-submit="login(formJsonData)">
                <div class="form-group">
                    <div class="col-md-6" style="margin-left:150px">
                    <label for="firstname">Username</label>
                    
                        <input type="text" class="form-control" ng-model="formJsonData.user_name" placeholder="Username" required>

                </div>
                <div class="form-group">
                    <div class="col-md-6" style="margin-left:150px">
                    <label for="password">Password</label>
                    
                        <input type="password" class="form-control" ng-model="formJsonData.password" placeholder="Password"required>
                    </div>
                </div>
               <div class="form-group">
                    <div class="col-md-offset-3 col-md-12" style="margin-left:150px">
                       
                        <button id="btn-signup" type="submit" class="btn btn-info" ng-click="getRoleList(formJsonData.user_name);"><i class="icon-hand-right"></i> Login</button>
                    <p style="color:red">{{message}}</p>
                     </div>
                </div>
            </form>
